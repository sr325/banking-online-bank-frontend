<div class="layout">
  <nb-layout>
    <nb-layout-header class="header-nav">
      <section class="account-status">
        <h1>Current Account </h1>
      </section>
    </nb-layout-header>

    <nb-layout-column>
      <div class="card-body">
        <nb-card status="success">
          <nb-card-header>Account holder details</nb-card-header>
            <nb-card-body>
              <nb-list>
                <nb-list-item>Name: {{accountHolderName}}</nb-list-item>
                <nb-list-item>Surname: {{accountHolderSurname}}</nb-list-item>
              </nb-list>
            </nb-card-body>
<!--            <nb-card-footer>
              <button nbButton hero status="primary"> Share account holder details</button>
            </nb-card-footer>-->
        </nb-card>

        <nb-card status="success">
          <nb-card-header>List of accounts</nb-card-header>
          <nb-card-body>
            <nb-list>
              <nb-list-item *ngFor="let account of accounts">
                <button [routerLink]="['./account', account.accountUid]" nbButton hero status="primary">{{account.card.category}}</button>
              </nb-list-item>
            </nb-list>
          </nb-card-body>
        </nb-card>
      </div>
    </nb-layout-column>

    <nb-layout-footer class="footer-nav">
      <div>
        <button [routerLink]="''" nbButton hero status="primary"> Home</button>
        <!--        <button [routerLink]="'/paymentTypes'" nbButton hero status="primary"> Payments</button>-->
        <button [routerLink]="'/help'" nbButton hero status="primary"> Help</button>
      </div>
    </nb-layout-footer>
  </nb-layout>
</div>
